<meta name="distribution" content="Global"/>

<link rel="stylesheet" href="help.css" type="text/css" />

<style type="text/css">

	h1,h2,h3,h4,h5,h6 {
		font-family: arial,helvetica;
		color: #888;
		font-weight: 300;
	}
	p {
		font-family: arial,helvetica;
		color: #444;
		font-weight: 300;
	}
	a {
		font-family: arial,helvetica;
		font-weight: 100;
		color: black;
		text-decoration:none;
	}

	a:hover {
		color: #000088;
		text-decoration:none;
	}
.filter-input {
	width: 275px;
	margin: 0;
	float: left;
	outline: none;
	font-size: 1.2em;
	border: 0;
	margin-left: 0.2em;
	font-family: Raleway,Arial;
    font-weight: 300;
	color: #444;
}
</style>

</head>

<body style="margin:0px;padding:0px;" onload="">

	<!-- Container -->
	<div id="container" style="margin-left:20px;margin-right:50px;vertical-align:middle;" >

		<h3>FILTRO</h3>
					
		<hr>
		<p class="comment" >Definisci un filtro che viene applicato ai metadata del tema attuale:</p>

		<form style="display:inline-block;left:0px;height:38px;margin-right:10px;border:1px solid #ddd;background:#fff;" name="FilterForm"> 
			<input class="filter-input" id="query" type="text" placeholder="define filter ..." size="9" value="" 
					title="query map items" 
					onkeyup="javascript:var value = $(this).val();ixmaps.filterThemeItems(null,value);">
			</input>
		</form>

		<p class="comment" >
		<table>
		<tr><td>examples: &nbsp;</td><td>
		<a href="javascript:$('#query').val('0-6');ixmaps.changeThemeStyle(null,'filter:WHERE Ora BETWEEN 0 AND 6','set')">ore 0-6</a>
		</td></tr><tr><td></td><td>
		<a href="javascript:$('#query').val('6-12');ixmaps.changeThemeStyle(null,'filter:WHERE Ora BETWEEN 6 AND 12','set')">ore 6-12</a>
		</td></tr><tr><td></td><td>
		<a href="javascript:$('#query').val('12-18');ixmaps.changeThemeStyle(null,'filter:WHERE Ora BETWEEN 12 AND 18','set')">ore 12-18</a>
		</td></tr><tr><td></td><td>
		<a href="javascript:$('#query').val('18-21');ixmaps.changeThemeStyle(null,'filter:WHERE Ora BETWEEN 18 AND 21','set')">ore 18-21</a>
		</td></tr><tr><td></td><td>
		<a href="javascript:$('#query').val('21-24');ixmaps.changeThemeStyle(null,'filter:WHERE Ora BETWEEN 21 AND 24','set')">ore 21-24</a>
		</td></tr>tr><td></td><td>
		<a href="javascript:$('#query').val('21-24');ixmaps.changeThemeStyle(null,'filter:WHERE Mese IN (12,1,2)','set')">mesi Dicembre, Gennnaio e Febbraio</a>
		</td></tr><tr><td></td><td>
		<a href="javascript:$('#query').val('21-24');ixmaps.changeThemeStyle(null,'filter:WHERE Mese IN (7,8)','set')">mesi Luglio, Agosto e Settembre</a>
		</td></tr>tr><td></td><td>
		<a href="javascript:$('#query').val('');ixmaps.changeThemeStyle(null,'filter','remove');">clear</a></td></tr>
		</table></p>

WHERE Ora BETWEEN 0 AND 6
</body>
</html>
