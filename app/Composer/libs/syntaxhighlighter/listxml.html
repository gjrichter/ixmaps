	<script type="text/javascript">

	function informOwner(){

		if ( parent ){
			parent.window.SyntaxHighlighterWindow = window;
		}else
		if ( window.opener ){
			window.opener.window.SyntaxHighlighterWindow = window;
		}
	}
	</script>
</head>

<body bgcolor="#cecece" onload="informOwner()" >
