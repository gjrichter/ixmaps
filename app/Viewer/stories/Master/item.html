<html lang="en">

<head>

<style type="text/css">

	body{
		font-family: courier new,Raleway,Roboto Slab,monospace,Lato,arial,helvetica;
		color: #444;
		font-weight: 300;
	}

	td {
		font-weight: 400;
		font-size: 1.1em;
		padding: 0.1em 0.5em;
		vertical-align: top;
	}
	.label{
		text-align: right;
		font-size: 0.8em;
		padding-top: 0.4em;
		color: #aaa;
		width: 33%;
	}
	.value{
		text-align: left;
		color: #000;
		font-weight: 600;
	}
	.clip {
		max-width: 100px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.item-list{
		margin-right:0em;
		padding:1em 0.5em 1.5em 0.66em;
		color:#aaa;
	}
	a {
		color: #4466ff;
	}

	object {
		margin:0;
		padding:0;
		margin-right: -1em;
		width:100%;
		height:1000px;
	}

	#container {
		margin-top:2.6em;
		margin-left:0em;
		margin-right:0em;
		xxpadding-bottom:1em;
		xxpadding-right:2em;
		vertical-align:middle;
		background-color: rgba(239,235,239,0.7);
	}

	#tooltip {
		font-family: arial narrow,system; 
	  background: white;
	  border: 0.5px solid black;
	  border-radius: 5px;
	  padding: 5px;
	  max-width: 80%;
	}
</style>

</head>

<body style="margin:0px;padding:0px;" onload="">

	<!-- Container -->
	<div id="container">

		<div id="menu-div">
		</div>

		<div id="result-div">
			<div id="result">
			</div>
		<div>

	</div>
	
	<div id="tooltip" style="position: absolute; display: none;"></div>

	<script type="text/javascript">


		// ===================================
		// define local functions
		// ===================================

		// tooltips for SVG charts
		// ------------------------

		function showTooltip(evt, text) {
		  if ( text && text.length )		  {
			  var tooltip = document.getElementById("tooltip");
			  var sidebar = document.getElementById("sidebar");
			  tooltip.innerHTML = text;
			  tooltip.style.display = "block";
			  var left = parseInt(sidebar.style.getPropertyValue("left"));
			  tooltip.style.left = evt.pageX - left - 20 + 'px';
			  tooltip.style.top = evt.pageY + 20 + 'px';
		  }
		}

		function hideTooltip() {
		  var tooltip = document.getElementById("tooltip");
		  tooltip.style.display = "none";
		}

		ixmaps.onMouseOver = function(){
			showTooltip(event,event.target.getAttribute("tooltip"));
			showTooltip(event,event.target.parentNode.getAttribute("tooltip"));
		}

		ixmaps.onMouseOut = function(){
			hideTooltip();
		}

		// make SVG chart for the item info
		// ---------------------------------

		ixmaps.makeChartHTML = function(szId){

			ixmaps.themeObj = ixmaps.themeObj || ixmaps.getThemeObj(szId);

			if ( ixmaps.themeObj.szFlag.match(/GRIDSIZE/) && !(ixmaps.themeObj.szFlag.match(/PLOT/)||ixmaps.themeObj.szFlag.match(/WAFFLE/))){
				return;
			}

			// make <div> + <svg> to receive the chart (svg)

			var szHtml = "";
			szHtml += "<div id='chart-title' style='font-size:1.2em;font-weight:300;padding:1em;margin-bottom:-1em'>chart:</div>";
			szHtml += "<div id='menuDiv' style='margin:1em;height:400px;width:400px;overflow:hidden'><svg width='400' height='400' viewBox='-500 -3500 5000 5000'><g id='getchartmenutarget' onmousemove='javascript:ixmaps.onMouseOver();' onmouseout='javascript:ixmaps.onMouseOut();'></g></svg></div>";
			$("#menu-div").append(szHtml);

			// draw the chart by theme api call 

			var szIdA = szId.split(":");
			var szFlag = ixmaps.themeObj.szFlag.match(/PLOT/)?"VALUES|XAXIS|ZOOM":"VALUES|XAXIS|ZOOM";
			var ptNull = ixmaps.themeObj.drawChart($("#getchartmenutarget")[0], szIdA[1]+"::"+szIdA[3], 30, szFlag);

			// size the chart to div extent

			var SVGBox = $("#getchartmenutarget")[0].getBBox();
			var scale = Math.max(1,400/SVGBox.width);
			SVGBox.width *= scale;
			SVGBox.height *= scale;
			SVGBox.y -= 30;
			SVGBox.height += 60;

			var size = ixmaps.themeObj.szFlag.match(/PLOT/)?400:300;
			var width  = size;
			var height = size/SVGBox.width*SVGBox.height;

			while (height > width){
				height*= 0.9;
			}

			$("#menuDiv").css("height",height);
			$("#getchartmenutarget")[0].parentNode.setAttribute("height",height);
			$("#getchartmenutarget")[0].parentNode.setAttribute("viewBox",SVGBox.x+' '+SVGBox.y+' '+SVGBox.width+' '+SVGBox.height);

			// make legend chart title from theme and item

			var data = ixmaps.getData('map',szId);

			var szTmp  = ixmaps.themeObj.szTitle || "";
			var szTitle  = szTmp.length?"<span style='font-weight:bold'>"+szTmp+"</span><br>":"";

				  szTmp  = ixmaps.themeObj.szSnippet || "";
				szTitle += szTmp.length?("<span style='font-size:0.8em'>"+szTmp+"</span><br>"):"";

				if ( data.length <= 1 ){
					  szTmp  = ixmaps.themeObj.itemA[szIdA[1]+"::"+szIdA[3]].szTitle || ""; 
					szTitle += szTmp.length?("<span style='font-weight:bold;font-size:1em'>"+szTmp+"</span><br>"):"";
				}

			$("#chart-title").html(szTitle);

		};

		// ===================================
		// here we go and make the item info
		// ===================================

		var szId = ixmaps.szMapItemId;

		if ( szId.match(/theme/) ){

			// item is part of a theme, so show chart and data  
			//

			ixmaps.makeChartHTML(szId);

			console.log(ixmaps);
			var data = ixmaps.getData('map',szId);

			var szTitle = data.nome || "";

			var suffix="";

			var szHtml = "";
				szHtml += "<div style='padding-top:0.5em;padding-bottom:2em;overflow:auto'>";
				szHtml += "<div style='padding:0 0.5em 0em 1.5em;color:#aaa'> data of "+data.length+" item(s) at mouse position</div>";
			if ( data.length > 50 ) {
				szHtml += "<div style='padding:0 0.5em 0em 1.5em;color:#a00'> list limited to the first 50 items!</div>";
			}

			for ( d=0; d<Math.min(50,data.length); d++ ){

				szHtml += "</div><div class='item-list' style='background:"+((d%2)?"none":"rgba(0,0,0,0.04)")+"'>";

				szHtml += "<span style='border:solid #bbb 1px;border-radius:15px;padding:0.2em 0.5em'>"+(d+1)+"</span>"+"<table>"
				var dataObject = data[d];
				for ( i in dataObject ){
					var value = String(dataObject[i]);
					if ( value.match(/http:/) || value.match(/https:/) ){
						if ( value.match(/.jpg/) || value.match(/.png/) ){
							value = "<img  src='"+value+"' style='max-width:100%'>";
							szHtml += "<tr><td class='label'>"+i+"</td><td class='value clip'>"+value+"</td></tr>";
						}else{
							value = "<a  href='"+value+"' target='_blank' style='width:100px'>"+value+"</a>";
							szHtml += "<tr><td class='label'>"+i+"</td><td class='value clip'>"+value+"</td></tr>";
						}
					}else{
						if ( !i.match(/------/) ){
							szHtml += "<tr><td class='label'>"+(i.replace(/\_/g," "))+"</td><td class='value'>"+value+suffix+"</td></tr>";
						}else{
						}
					}
				}
				szHtml += "</table>";
			}
			szHtml += "</div>";

			if ( data.length > 50 ) {
				szHtml += "<div style='padding:0 0.5em 0em 1.5em;color:#444'> list limited to 50 items!<br>"+(data.length-50)+" more items not shown!</div>";
			}

			szHtml += "</br>";
			szHtml += "</br>";
			szHtml += "</br>";
			szHtml += "&nbsp;";
		}

		else{

			// item is a map shape 
			//
			// !! this part was created for testing purpose, must be revisionized and generalised !!
			//
			var obj = ixmaps.embeddedSVG.window.SVGDocument.getElementById(szId);
			var child = obj.childNodes.item(1);
			var data = ixmaps.embeddedSVG.window.map.Api.getShapeMetadataArray(child||obj);

			var maxHeight = ($("#result-div").innerHeight());
			var szHtml = "";
			szHtml += "<div style='margin-top:1.5em;height:"+(maxHeight-50)+"px;overflow:auto'>";
			szHtml += "<table>"
			for ( i in data ){
				if ( i == "ART_CDU" ){
					szHtml += "<tr><td>"+i+"</td><td><a href='../../data/Napoli/pdf/"+data[i]+"_PDFsam_parteII_schedecs_norm.pdf' target='_blank'>"+data[i]+"</a></td></tr>";
				}else{
					szHtml += "<tr><td class='label'>"+i+"</td><td class='value'>"+data[i]+"</td></tr>";
				}
			}
			szHtml += "</table>";
			szHtml += "</div>";

			szHtml += "<div style='margin-top:1em'>";
			szHtml += "<a href='../../data/Napoli/pdf/"+data["ART_CDU"]+"_PDFsam_parteII_schedecs_norm.pdf' target='_blank'><object data	='../../data/Napoli/pdf/"+data["ART_CDU"]+"_PDFsam_parteII_schedecs_norm.pdf'></a>";
			szHtml += "</div>";
		}

		// show the item legend when its ready

		$("#result").html(szHtml);
		$("#result-div").show();

		ixmaps.sidebar(1);

	</script>

</body>
</html>
