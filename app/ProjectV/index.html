<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>ixmaps</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<link rel="shortcut icon" href="../../ui/images/ixmaps_logo.png">
</head>


<body style="margin:0px;padding:0px;overflow:hidden;">

	<!-- Container -->
	<div id="container" style="margin:0px;padding:0px;margin-left:auto;margin-right:auto;overflow:hidden" >

		<!-- Credits -->

		<!-- Content -->
		<div id="map-div" style="overflow:hidden;">
		</div>
		<!-- fine Content -->

		<!-- Footer -->
		<div id="footer" style="position:relative;">
		</div>
		<!-- fine Footer -->

	</div>
	<!-- fine Container -->

	<script type="text/javascript" src = "../../ui/libs/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src = "../../ui/libs/getUrlParam/js/jquery.getUrlParam.js"></script>
	<script type="text/javascript" src = "../../ui/js/htmlgui_api.js"></script>

	<script>

	__ui	= "../../ui/html/main_sync_story_frame.html?basemap=ll&maptype=CartoDB - Positron&themelegend=0"; 
	__map	= "";
	__story = "../../app/ProjectV/stories/Master/index.html";
	__bound = "";
	__attribute = "powered by <a href='https://www.ixmaps.com' target='_blank' style='color:#0E77B2'>iXMaps</a>";

	__resize = function(){
			$("#map-frame").attr("height",window.innerHeight+"px");
			$("#map-frame").attr("width",window.innerWidth+"px");
	}
	$(document).ready(function() {

			__resize();

			// is there a bookmark to execute at load ?
			if ( $(document).getUrlParam('bookmark') ){
				x = $(document).getUrlParam('bookmark');
				__bound = decodeURIComponent(((typeof(x)!="string")?x.join(""):x));
			}
			if ( $(document).getUrlParam('maptype') ){
				__maptype = $(document).getUrlParam('maptype');
			}

			if ($(document).getUrlParam('project')) {
				__story += ("?project=" + $(document).getUrlParam('project'));
				ixmaps.project = $(document).getUrlParam('project');
			}

			// tools suppressed ?
			ixmaps.tools = true;
			if ($(document).getUrlParam('tools') == "0" ||
			    $(document).getUrlParam('minimal') == "1") {
				ixmaps.tools = false;
			}

		
			// ====================
			// create viewer app
			// ====================

			ixmaps.embedMap("map-div", {
					mapService: "leaflet",
					mapType: "CartoDB - Positron",
					mapUrl: "",
					mapName: "map",
					mapStory: ixmaps.story || "../../app/ProjectV/stories/Master/index.html",
					mapOpt: {
							 sidebar:ixmaps.sidebar|| "46%",
							 layout: ixmaps.layout || "right",
							 attribution: "iXMaps",
							 title: "test" 
							},
					width: "100%",
					height: window.innerHeight + "px",
					tools: ixmaps.tools
				}
			);
		
	});
	$(window).resize(function() {
			__resize();
	});

	</script>



</body>

</html>
