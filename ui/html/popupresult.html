<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>iXMaps Search Results</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 

	<meta http-equiv="X-UA-Compatible" content="IE=9"/>

	<link rel="STYLESHEET" type="text/css" href="../css/svggis.css">

	<script type="text/javascript">

	var ixmaps = {
			function gotoSearchMapResult(nIndex,mode,nZoom){
					parentWindow.ixmaps.gotoSearchMapResult(nIndex,mode,nZoom);
			},
			function displaySearchMapResult(startIndex,szMode){
					parentWindow.ixmaps.displaySearchMapResult(startIndex,szMode);
			}
			};

	</script>
</head>

<body bgcolor='#FFFFFF'>
  <table cellpadding="0" summary="SVG GIS Application" bgcolor="#FFFFFF" width="100%" height="100%">
    <!-- divs to show search/query results -->

    <tr height="100%">
      <td valign="top" align="center">
        <table bgcolor="#FFFFFF" width="98%" height="98" valign="top">
          <tr valign="top">
            <td valign="top">
              <div id="foundtotal"></div>
            </td>
          </tr>

          <tr valign="top" width="100%">
            <td valign="top">
              <div id="found"></div>
            </td>
          </tr>

          <tr valign="top">
            <td valign="top">
              <div id="foundpaging"></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table><!-- tooltips =============================================================== -->
  <script language="JavaScript" src="../js/tooltip.js" type="text/javascript">
</script><!-- ========================================================================= -->
</body>
</html>
